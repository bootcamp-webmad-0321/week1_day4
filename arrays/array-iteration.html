<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


    <script>

        const drinks = ['Coca-cola', 'Agua', 'Fanta', 'Kas', 'Nestea', 'Red Bull', 'Cacaolat']


        // for (let i = 0; i < drinks.length; i++) {
        //     console.log('La bebida es', drinks[i])
        // }



        // forEach: step 1 - nominal function
        function listDrink(eachDrink) {
            console.log('La bebida es', eachDrink)
        }


        drinks.forEach(listDrink)





        // forEach: step 2 - anonimous function
        drinks.forEach(function (eachDrink) {
            console.log('La bebida es', eachDrink)
        })





        // forEach: step 3 - arrow function
        drinks.forEach(eachDrink => console.log('La bebida es', eachDrink))


    </script>
</body>

</html>
